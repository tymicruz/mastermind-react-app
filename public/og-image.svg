<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    MASTERMIND
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">
    Classic Code Breaking Game
  </text>
  
  <!-- Game board representation -->
  <g transform="translate(600, 400)">
    
    <!-- Color options row -->
    <circle cx="-150" cy="-80" r="20" fill="#ff6b6b" filter="url(#shadow)"/>
    <circle cx="-90" cy="-80" r="20" fill="#4ecdc4" filter="url(#shadow)"/>
    <circle cx="-30" cy="-80" r="20" fill="#45b7d1" filter="url(#shadow)"/>
    <circle cx="30" cy="-80" r="20" fill="#96ceb4" filter="url(#shadow)"/>
    <circle cx="90" cy="-80" r="20" fill="#feca57" filter="url(#shadow)"/>
    <circle cx="150" cy="-80" r="20" fill="#ff9ff3" filter="url(#shadow)"/>
    
    <!-- Play button -->
    <rect x="-120" y="20" width="240" height="70" rx="35" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#667eea">
      PLAY FREE
    </text>
  </g>
  
